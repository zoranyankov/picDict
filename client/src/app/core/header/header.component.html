<div class="wrapper-1 header-wrap">
    <div class="header-logo">
        <div routerLink="/" class="header-img">
            <img src="https://st4.depositphotos.com/16030310/25210/v/380/depositphotos_252105466-stock-illustration-vector-illustration-silver-golden-letters.jpg" alt="logo-img">
        </div>
        <h3 class="header-title">Picture Dictionary</h3>
    </div>
    <nav class="header-nav">
        <ul class="header-nav-items">
            <li><a class="btn" routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact : true}">Home</a></li>
            <ng-template [ngIf]="isLogged" [ngIfElse]="notLogged">
                <li><a class="btn" routerLink="picword-test" routerLinkActive="active-link">Test</a></li>
                <li class="dropdown">
                    <a routerLink="/pw" class="dropbtn btn" routerLinkActive="active-link">PicWords Menu</a>
                    <div class="dropdown-content">
                        <a class="btn" routerLink="/pw/picwords" routerLinkActive="active-link">All PicWords</a>
                        <a class="btn" routerLink="/pw/find-picword" routerLinkActive="active-link">Find PexelWord</a>
                        <a class="btn" routerLink="/pw/create-picword" routerLinkActive="active-link">Create PicWord</a>
                    </div>
                </li>

                <li class="dropdown">
                    <a routerLink="/auth/profile" class="dropbtn btn" routerLinkActive="active-link">Profile Page</a>
                    <div class="dropdown-content">
                        <a class="btn" routerLink="/auth/profile" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact : true}">Profile Page</a>
                        <a class="btn" routerLink="/auth/profile/load" routerLinkActive="active-link">Profile PicWords</a>
                        <a class="btn" routerLink="/auth/profile/results" routerLinkActive="active-link">Profile Results</a>
                    </div>
                </li>
                <li><a class="btn" routerLink="/about" routerLinkActive="active-link">About PD</a></li>
                <li><a class="btn" routerLink="/auth/logout" routerLinkActive="active-link">Logout</a></li>
            </ng-template>
            <ng-template #notLogged>
                <li><a class="btn" routerLink="/auth/login" routerLinkActive="active-link">Login</a></li>
                <li><a class="btn" routerLink="/auth/register" routerLinkActive="active-link">Register</a></li>
                <li><a class="btn" routerLink="/about" routerLinkActive="active-link">About PD</a></li>
            </ng-template>
        </ul>
    </nav>
</div>
