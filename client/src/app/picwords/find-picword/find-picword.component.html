        <label for="word">Seach by word:
            <input class="form-control" type="text" name="word" placeholder="Write the word to search..." #word="ngModel" ngModel required>
        </label>
        <div class='notify'>
            <div *ngIf="word.touched">
                <span *ngIf="word.errors?.required" class="error">Word is required</span>
            </div>
        </div>
        <h3 *ngIf="picWords.length > 0" class="found-words-count" class="found-count">{{picWords.length > 1 ? picWords.length + ' words Found' : ''}}</h3>
        <h3 *ngIf="currentPWs.length == 0 && buttonClicked" class="notghing-found" class="found-count">No results for this word ðŸ˜ž</h3>
        <button [disabled]="form.invalid || word.errors" *ngIf="currentPWs.length == 0" type="submit" class="btn">Search in PEXELS</button>
        <div *ngIf="currentPWs.length > 0" class="buttons">
            <button type="button" (click)="onFindSubmit(form)" class="btn">New Search</button>
            <button [disabled]="picWords.length < 3" type="button" (click)="moreSubmit()" class="btn">More...</button>
        </div>
    </form>
    <app-picword *ngIf="currentPWs.length > 0" [picWords]="currentPWs" [flag]="'find'" [title]="title" (onCopy)="onCopy($event)"></app-picword>
