<div class="notification">
    <div *ngIf="notificate.messages.length > 0">
        <h3 [class]="notificate.type">Server respose: </h3>
        <p [class]="notificate.type" *ngFor="let message of notificate.messages">{{message.message}}</p>
    </div>
</div>
