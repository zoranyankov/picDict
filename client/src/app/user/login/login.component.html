<div class="auth-container">
    <h1>Login page</h1>
    <form #form="ngForm" class="form-container" id="login-form" (ngSubmit)="loginSubmit(form)">

        <!-- <div class="form-group">
            <label htmlFor="email">Email</label>
            <input type="email" class="form-control" placeholder="Email" name="email" value="" />
        </div>  -->
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="username" class="form-control" placeholder="Username" name="username" ngModel/>
            <!-- <Notificate type="error">{this.state.errors.username }
                < br /></Notificate> -->
        </div>
        <div class="form-group">
            <label class="form-label" htmlFor="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel/>
            <!-- <Notificate type="error">{this.state.errors.password}
                < br /></Notificate> -->
        </div>
        <!-- <br></br> -->
        <button class="btn">Login</button>
        <app-notificate [notificate]="notificate"></app-notificate>
    </form>
    <p class="auth-links">
        Don't have an account?
        <a routerLink="/auth/register"><span class="nav-a">Register now</span> </a>
    </p>
</div>
